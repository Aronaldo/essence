<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
        
        <div class="navbar">
            <img src="images/logo.png" class="logo">
            <img src="images/menu-icon.png" class="menu-icon">
        </div>

        <div class="row">
            <div class="left-col">
                <div class="content">
                    <h1><span>Colors</span> are the smiles of nature!</h1>
                    <p>In nature, light creates the colors. In the picture, 
                    <br>color creates the lights.</p>
                    
                    <div class="arrow">
                        <img src="images/arrow.png">
                    </div>
                    <img src="images/art.png" class="art">
                    </div>
        </div>

        <div class="right-col">
            <img src="images/pic1.png" id="picture">
        </div>
</div>

<div class="controller">
    <ul>
        <li class="active btn">01</li>
        <li class="btn">02</li>
        <li class="btn">03</li>
        <li class="btn">04</li>
    </ul>
</div>

<script src="script.js"></script>

</body>
</html>
